<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text">
        <button>提交</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
            <!-- list 不是固定变量 你可以写成 a 或者 xx -->
        </ul>
    </div>
    <script>

        // vue的方式
        var app = new Vue({
            el: '#app', // el 代表管理的vue实例负责管理的区域
            data:{
                list: ['第一课的内容','第二课的内容']
            }
        })
       
    </script>
</body>

</html>
