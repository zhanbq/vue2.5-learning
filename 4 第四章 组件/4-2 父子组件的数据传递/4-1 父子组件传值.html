<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <h3>父子组件传值</h3>
    <p>
        
    </p>
    <div id="root">
        <counter></counter>
        <counter></counter>
    </div>
    <script>
        var counter = {
            template:'<div>0</div>'
        }
        var vm = new Vue({
            el:"#root",
            components:{
                counter:counter
            }
        })
    </script>
</body>

</html>
