<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <child content="hello"></child>
    </div>
    <script>
        Vue.component('child',{
            props:{
                content:{
                    type:String,
                    require:true, //是否必须传参数
                    default:'default value' //不传值 则会使用default指定的默认值
                }
            },
            template:'<div>{{content}}</div>'
        })
        var vm = new Vue({
            el:"#root"
        })
    </script>
</body>
</html>
