<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的插槽(slot)</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <p>
        <h4>
            插槽的使用场景
        </h4>
        <h6>
            子组件中除了展示p标签之外,还要展示一段内容(带有html标签)
            新加的这段内容并不是由子组件决定,而是由父组件传递过来的
        </h6>
    </p>
    <div id="root">
        <h4>插槽</h4>
        <hr>
        <body-content>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </body-content>
        
    </div>
    <script>
        Vue.component('body-content',{
            template:`<div>
                        <slot name='header'><h1>default header</h1></slot>
                        <div class='content'>content</div>
                        <slot name='footer'></slot>
                      </div>`
                      //接收多个内容,但是位置不同 可以指定slot名 这就是具名插槽
                      //插槽中 指定默认值 也可以嵌套标签使用
        })

        var vm = new Vue({
            el:"#root"
        })
    </script>
</body>
</html>
