<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../vue.js"></script>
    <style>
        /* 
            fade-enter 取名规则 因为 '<transition name='fade'>' name属性为fade

            默认是 v-enter

            .fade-enter-active 同理
         */
        .fade-enter { 
            opacity: 0;
        }
        .fade-enter-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <p>
        实现渐隐渐现的动画效果
    </p>
    <div id="root">
        <!-- 
            声明transition标签,期包裹的内容会带有过度的动画效果
         -->
        <transition name='fade'>
            <div v-if="show">
                hello world
            </div>
        </transition>
        <button @click="handeClick">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el:"#root",
            data:{
                show: true
            },
            methods: {
                handeClick:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
