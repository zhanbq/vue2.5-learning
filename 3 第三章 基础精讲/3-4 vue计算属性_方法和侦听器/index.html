<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        
        
    </div>  
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                name:"<h1>Dell</h1>",
                name2:"Dell2"
            }
        })
        
    </script>
</body>

</html>
