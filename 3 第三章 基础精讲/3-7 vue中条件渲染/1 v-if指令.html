<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../vue.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <!-- 通过对象绑定样式 -->
        <div v-if="show">{{message}}</div> 

    </div>  
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                show:false,
                message:"hello world"
            },
            methods:{
             
            }
        })
        
    </script>
</body>

</html>
