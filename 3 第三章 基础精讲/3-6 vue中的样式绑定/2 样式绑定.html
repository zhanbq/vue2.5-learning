<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../vue.js"></script>
    <style>
        .activated {
            color:red;
        }
    </style>
</head>

<body>
    <div id="app">

        <div @click="handleDivclick"
             :class="[activated]">
             <!-- class 的对象绑定 与1中不同的是 []s数组 是取data中的变量-->
        hello world</div> 

    </div>  
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                activated:""
            },
            methods:{
                handleDivclick:function(){
                    // if(this.activated === "activated"){
                    //     this.activated = ""
                    // }else{
                    //     this.activated = "activated"
                    // }
                    this.activated = this.activated === "activated" ? "":"activated"
                }
            }
        })
        
    </script>
</body>

</html>
