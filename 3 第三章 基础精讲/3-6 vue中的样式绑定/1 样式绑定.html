<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">

        <div @click="handleDivclick"
             :class="{activated:isActivatied}">
        hello world</div> 

    </div>  
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isActivatied:false
            },
            methods:{
                handleDivclick:function(){
                    this.isActivatied = true
                }
            }
        })
        
    </script>
</body>

</html>
