<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">

        <div>{{fullName}}</div> 
        
        <div>{{age}}</div>

    </div>  
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:"Dell",
                lastName:"Lee",
                age: 28
            },
            // computed:{
            //     fullName: function(){
            //         console.log("计算了一次")
            //         return this.firstName + " " + this.lastName
            //     }       
            // }
            computed:{
                fullName: {
                    get:function(){ //此种方式与上面注释代码作用一样
                        console.log("计算了一次")
                        return this.firstName + " " + this.lastName
                    },
                    /**
                     * 对fullName的赋值,并以空格分片,
                     * 将返回的数组的前两个元素分别赋值给firstName 和 lastName
                     * 在页面控制台中 vm.fullName= 'wang lao 2',会打印log了 
                     * 同时 firstName 和 lastName的值也被修改,
                     * 在computed属性中,这两这个值的改变引起fullName的重新计算
                     * 页面div中显示的内容变为 wang lao
                     * */
                    set:function(val){ 
                        var arr = val.split(" ") //以空格分片
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                        console.log(val)
                    }
                }       
            }
        })
        
    </script>
</body>

</html>
