<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue列表渲染</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            item: 索引内容,
            index: 索引下标
        -->
        <div v-for="(item, index) of list">
            {{item}} --- {{index}}
        </div>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                list:[
                    'hello',
                    'dell',
                    'nice',
                    'to',
                    'meet',
                    'you'
                ]
            }
        })
    </script>
</body>
</html>
